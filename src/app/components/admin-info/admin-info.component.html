<div class="container mx-auto p-4 mt-20">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Admin Information</div>
          <p class="block mt-1 text-lg leading-tight font-medium text-black">{{ adminInfo?.firstName }} {{ adminInfo?.lastName }}</p>
          <p class="mt-2 text-gray-500">Username: {{ adminInfo?.username }}</p>
          <p class="mt-2 text-gray-500">Email: {{ adminInfo?.email }}</p>
          <p class="mt-2 text-gray-500">Phone: {{ adminInfo?.phone }}</p>
          <p class="mt-2 text-gray-500">Role: {{ adminInfo?.role || 'Admin' }}</p>
        </div>
      </div>
    </div>
  </div>
